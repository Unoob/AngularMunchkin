<mat-form-field>
  <mat-select 
    placeholder="Przedmiot" 
    [(value)]="selected" 
    (selectionChange)="equipItem(selected);selected={}">
      <!-- <mat-option>ss</mat-option> -->
      <mat-option *ngFor="let item of equipments" [value]="item">
        {{ item.name }}
      </mat-option>
  </mat-select>
</mat-form-field>
  <label>{{selected|json}}</label>
<div *ngFor="let item of playerEquipment">
    <mat-form-field class="example-full-width">
        <input
          matInput 
          [(ngModel)]="item.bonus==0?'':item.bonus"
          [placeholder]="item.name">
      </mat-form-field>
      <button mat-icon-button
        (click)="takeOfItem(item)"
        class="remove" 
        title="UsuÅ„">
          <mat-icon aria-label="Delete">clear</mat-icon>
      </button>
</div>
