<mat-form-field>
  <mat-select 
    [placeholder]="placeholder" 
    multiple
    (selectionChange)="onSelectChange($event.value)">
    <mat-option *ngFor="let item of data"
      [disabled]="item.disable"
      [value]="item">
        {{item.text}}
      </mat-option>
  </mat-select>
</mat-form-field>
