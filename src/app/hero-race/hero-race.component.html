<mat-form-field>
    <mat-select 
      placeholder="Rasa" 
      multiple
      (selectionChange)="onSelect($event.value)">
      <mat-option *ngFor="let race of raceList"
        [disabled]="race.disable"    
        [value]="race">
          {{race.text}}
        </mat-option>
    </mat-select>
</mat-form-field>
