<mat-card>
  <mat-card-header>
    <mat-card-title>{{player.name}}</mat-card-title>
    <mat-card-subtitle>Poziom: {{player.level}} Bonus: {{eqPower}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div>
      <app-select-list
        [placeholder]="'Rasa'"
        [options]="heroRaces"
        [maxSelect]="2"
        (onSelect)="onRaceChange($event)">
      </app-select-list>
      <app-select-list
        [placeholder]="'Klasa'"
        [options]="heroClas"
        [maxSelect]="2"
        (onSelect)="onClassChange($event)">
      </app-select-list>
    </div>
    <div>
        <app-equipment-list 
        (onBonusChange)="itemBonus($event)"
        [playerEquipment]="player.equipment"></app-equipment-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button
      (click)="delete(player)">Usu≈Ñ</button>
  </mat-card-actions>
</mat-card>
