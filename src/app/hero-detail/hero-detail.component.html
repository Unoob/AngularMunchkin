<mat-card>
  <mat-card-header>
    <mat-card-title>{{player.name}}</mat-card-title>
    <mat-card-subtitle>Poziom: {{player.level}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div>
        <app-equipment-list [playerEquipment]="player.equipment"></app-equipment-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button
      (click)="delete(player)">Usu≈Ñ</button>
  </mat-card-actions>
</mat-card>
